language: ruby
cache: bundler

rvm:
  - 2.4.0
  - 2.4.1
  - ruby-head

addons:
  postgresql: "9.4"

services:
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - RAILS_ENV=test bundle exec rails db:migrate

test_script:
  - rspec

matrix:
  allow_failures:
  - rvm: ruby-head
